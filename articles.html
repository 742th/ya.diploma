<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/Favicon.png" type="image/x-icon">
  <title>News Explorer</title>
<link href="css/articles.0559082342aa81372129.css" rel="stylesheet"></head>
<body>
  <section class="page">
    <header class="header">
      <h2 class="header__title">NewsExplorer</h2>
      <button class="header__mobile"></button>
      <nav class="header__nav">
        <a class="header__link" href="./index.html">Главная</a>
        <a class="header__link linked" href="articles.html">Сохранённые статьи</a>
        <button class="header__logout"></button>
      </nav>
    </header>

    <section class="saved">
      <h2 class="saved__title">Сохранённые статьи</h2>
      <p class="saved__value"></p>
      <div class="saved__text">
        <p class="saved__p">По ключевым словам:</p>
        <p class="saved__bold"></p>
        <p class="saved__p">и</p>
        <p class="saved__bold"></p>
      </div>
    </section>
    <section class="result">
      <div class="result__container">
      </div>
    </section>

    <div class="overlay-mobile">
      <div class="mobile">
        <img class="mobile__close" src="./images/close.svg" alt="close_img">
        <nav class="mobile__nav">
          <a class="mobile__link" href="./index.html">Главная</a>
          <a class="mobile__articles" href="./articles.html">Сохранённые статьи</a>
          <button class="mobile__button" hidden>Авторизоваться</button>
          <button class="mobile__logout"></button>
        </nav>
      </div>
    </div>

    <footer class="footer" >
      <h2 class="footer__title">&copy; 2020 Supersite, Powered by News API</h2>
      <div class="footer__container">
        <div class="footer__links">
          <a class="footer__link" href="./index.html">Главная</a>
          <a class="footer__link" href="https://praktikum.yandex.ru/" target="_blank">Яндекс.Практикум</a>
        </div>
        <div class="footer__socials">
          <a class="footer__logo" href="https://github.com/742th/" target="_blank"></a>
          <a class="footer__logo" href="/" target="_blank"></a>
        </div>
      </div>
    </footer>
  </section>

<script type="text/javascript" src="js/articles.551ef08eec6f9d4e3cbd.js"></script></body>
</html>
